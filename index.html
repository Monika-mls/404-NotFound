<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('./553966.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'MedievalSharp', cursive;
      background-color: #f5e6ca;
      text-align: center;
    }

    .container {
      padding: 5vw;
    }

    h1 {
      font-size: 10vw; /* responsive size */
      color: #5b3921;
      margin: 0;
      text-shadow: 2px 2px 5px #a67c52;
    }

    p {
      font-size: 5vw; /* responsive size */
      color: #5b3921;
      margin-top: 5vw;
      font-style: italic;
      text-shadow: 1px 1px 3px #a67c52;
    }

    /* Extra tweaks for very small screens */
    @media (max-width: 500px) {
      h1 {
        font-size: 14vw;
      }
      p {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>You're almost there... Try Again!</p>
  </div>
</body>
</html>
